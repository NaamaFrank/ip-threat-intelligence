<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0f16;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  
  <!-- Shield outline -->
  <path d="M16 3L24 7v8c0 6-3.5 10-8 12-4.5-2-8-6-8-12V7L16 3z" 
        fill="none" stroke="url(#shieldGradient)" stroke-width="1.5"/>
  
  <!-- Inner shield -->
  <path d="M16 5L22 8v7c0 4.5-2.5 7.5-6 9-3.5-1.5-6-4.5-6-9V8L16 5z" 
        fill="url(#shieldGradient)" opacity="0.2"/>
  
  <!-- Network nodes -->
  <circle cx="16" cy="12" r="1.5" fill="url(#shieldGradient)"/>
  <circle cx="12" cy="16" r="1" fill="url(#shieldGradient)" opacity="0.7"/>
  <circle cx="20" cy="16" r="1" fill="url(#shieldGradient)" opacity="0.7"/>
  <circle cx="16" cy="20" r="1" fill="url(#shieldGradient)" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="16" y1="12" x2="12" y2="16" stroke="url(#shieldGradient)" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="12" x2="20" y2="16" stroke="url(#shieldGradient)" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="12" x2="16" y2="20" stroke="url(#shieldGradient)" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Warning indicator -->
  <circle cx="24" cy="8" r="3" fill="#ff3b30" opacity="0.9"/>
  <text x="24" y="10" text-anchor="middle" fill="white" font-size="4" font-weight="bold">!</text>
</svg>